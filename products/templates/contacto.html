{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}
<div class="col-12 col-md-6 justify-content-center">
    <form role="form" method="post">
        <legend>Haz tus preguntas</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>

</div>
{% endblock %}
