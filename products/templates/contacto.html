{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 ">
                <form role="form" method="post">
                    <legend>Haznos una pregunta</legend>
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
