{% load staticfiles %}

<div class="container">
    <div class="carousel slide" data-ride="carousel" id="carousel-1">
        <div class="carousel-inner imagen-carousel" role="listbox">
            <div class="carousel-item active"><img class="w-100 d-block" src="{% static 'img/carousel1.jpg' %}" alt="Slide Image"></div>
{#            <div class="carousel-item"><img class="w-100 d-block" src="{% static 'img/carousel2.jpg' %}" alt="Slide Image"></div>#}
            {% for item in imgCarousel %}
                {% if item.is_active %}
                    <div class="carousel-item"><img class="w-100 d-block" src="{{ item.imageCarousel.url }}" alt="Slide Image"></div>
                {% endif %}
            {% endfor %}

        </div>
        <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
        <ol class="carousel-indicators">
            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
{#            <li data-target="#carousel-1" data-slide-to="1"></li>#}
            {% for item in imgCarousel %}
                {% if item.is_active %}
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                {% endif %}
            {% endfor %}
        </ol>
    </div>
</div>
